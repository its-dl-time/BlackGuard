<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackguard Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #ffffff; /* Pure White */
        color: #0a0a0a; /* Neutral 950 */
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Subtle Grid Background - Very light gray */
      .bg-grid-minimal {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #f5f5f5 1px, transparent 1px),
                          linear-gradient(to bottom, #f5f5f5 1px, transparent 1px);
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }

      /* Custom scrollbar - Light Minimalist */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3; 
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-grid-minimal"></div>
    <div id="root" class="h-screen w-full relative"></div>
  </body>
</html>
